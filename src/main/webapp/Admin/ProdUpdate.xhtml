<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TextileHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

    </h:head>
    <h:body>

        <ui:composition template="Dashboard.xhtml">
            <ui:define name="content">
                <f:view>


                    <div class="m-5" >
                        <div class="container border  w-75">
                            <h:form>
                                <div class="form">
                                    <h5 class="mt-4 d-flex justify-content-center">Update Product</h5>
                                    <div class="form-group m-2">

                                        <h:outputLabel value="Id:" for="id" />
                                        <h:inputText id="id" class="form-control" value="#{adminCDI.prod.prodId}" title="Id" required="true" requiredMessage="The Id field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Name:" for="name" />
                                        <h:inputText id="name" class="form-control" value="#{adminCDI.prod.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Description:" for="description" />
                                        <h:inputText id="description" class="form-control" value="#{adminCDI.prod.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Image:" for="image" />
                                        <h:inputText id="image" class="form-control" value="#{adminCDI.prod.image}" title="Image" required="true" requiredMessage="The Image field is required."/>
                                    </div>
                                    <div class="form-group m-2" > 
                                        <h:outputLabel value="Colors:" for="colors" />
                                        <h:inputText id="colors" class="form-control" value="#{adminCDI.prod.colors}" title="Colors" required="true" requiredMessage="The Colors field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Meters:" for="meters" />
                                        <h:inputText id="meters" class="form-control" value="#{adminCDI.prod.meters}" title="Meters" required="true" requiredMessage="The Meters field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Price:" for="price" />
                                        <h:inputText id="price" class="form-control" value="#{adminCDI.prod.price}" title="Price" required="true" requiredMessage="The Price field is required."/>
                                    </div>
                                    <div class="form-group m-2" > <h:outputLabel value="CatId:" for="catId" />
                                        <h:selectOneMenu id="cat" class="form-control" value="#{adminCDI.prod.catId}" title="CatId" required="true" requiredMessage="The CatId field is required.">      
                                            <f:selectItems value="#{adminCDI.getallcat()}" var="cat"  itemValue="#{cat.catId}"   itemLabel="#{cat.name}" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="mt-4 d-flex justify-content-center">
                                        <h:commandButton value="Update" class="btn btn-dark m-2" action="#{adminCDI.updatepro(adminCDI.prod.prodId, adminCDI.prod.catId.toString())}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Textile Hub-Productse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
        <link href="../css/profile.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body> 
        <ui:include src="Header.xhtml"/>


        <div class="padding">
            <div class="col-md-8">
                <!-- Column -->
                <div class="card">
                    <!--<img src="../Images/happy-face.png" alt=""/>-->
                    <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap"/>
                    <div class="card-body little-profile text-center">
                        <div class="pro-img"><img src="../Images/happy-face.png" alt="user"/></div>
                        <h5 class="m-b-0">#{sessionScope.User}</h5>
                        <p>#{userCDI.name}</p> 
                        <h:form>
                            <div class="container">
                                <h:commandButton value="Logout" action="#{userCDI.logout()}" class="btn btn-dark" />
                            </div>
                        </h:form>
                        
                    </div>
                </div>
            </div>
        </div>
        <!--<ui:include src="Footer.xhtml"/>-->

    </h:body>
</html>

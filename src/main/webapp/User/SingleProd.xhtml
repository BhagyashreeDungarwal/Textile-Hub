<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Textile Hub-Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css"/>
        <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css"/>
        <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml" />
        <h:form>

            <!-- Breadcrumb Begin -->
            <div class="breadcrumb-option">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="breadcrumb__links">
                                <a href="Home.jsf"><i class="bi bi-house-fill"></i> Home</a>
                                <a href="Products.jsf">Product</a>
                                <span>Product Name</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Breadcrumb End -->

            <!-- Product Details Section Begin -->
            <section class="product-details spad">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="product__details__pic set-bg" data-setbg="#{item.image}">
                                <!--<div class="label new">New</div>-->
                                <img src="../Images/#{userCDI.image}" width="650px" height="500px" alt=""/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="product__details__text">
                                <!--<h3>#{userCDI.proId}</h3>-->
                                <h3>#{userCDI.prodname} <span>#{userCDI.name}</span></h3>
                                <div class="rating">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>                                                
                                    <i class="bi bi-star-half"></i>
                                    <span>( 138 reviews )</span>
                                </div>
                                <div class="product__details__price">#{userCDI.price}<i class="bi bi-currency-rupee"></i><p>+#{userCDI.tax}%GST </p></div>
                                <p>#{userCDI.description}</p>
                                <div class="product__details__button">
                                    <h:form>
                                        <div class="quantity">
                                            <span>Meters:</span>
                                            <div class="pro-qty">                                                
                                                <h:inputText required="true" value="#{userCDI.totalmeter}"/>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-danger m-2" value="ADD TO CART"  action="#{userCDI.addToCart(userCDI.proId.toString(), userCDI.totalmeter)}" /> 

                                    </h:form>
                                </div>
                                <div class="product__details__widget">
                                    <ul>
                                        <li>
                                            <span>Availability:</span>
                                            <div class="stock__checkbox">
                                                <label for="stockin">
                                                    In Stock
                                                    <input type="checkbox" id="stockin" checked="true"/>
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <span>Available color:</span>
                                            <div class="color__checkbox">
                                                <label >#{userCDI.colors}
                                                    <!--<input type="radio" name="color__radio" id="red" checked="truse" />-->
                                                    <!--<span class="checkmark"></span>-->
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <span>Promotions:</span>
                                            <p>Free shipping</p>
                                        </li>
                                         <li>
                                             <a class="btn btn-danger m-2" href="review.jsf?productid=#{userCDI.proId}" >Reviews</a> 

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contact</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}" />
        </f:metadata>
        <ui:include src="Header.xhtml"/>
        <f:view>
            <h:form>
                <div class="container " style="height: 540px">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="contact__content">
                                <div class="contact__address">
                                    <h5 style="margin-top: 8%">Contact info</h5>
                                    <ul class="d-flex">
                                        <li >
                                            <h6><i class="bi bi-telephone-fill"></i> Phone</h6>
                                            <p>
                                                <span>125-711-811</span>

                                            </p>
                                        </li>
                                        <li style="margin-left: 50%" >
                                            <h6><i class="bi bi-envelope-at-fill"></i> Support</h6>
                                            <p>textilehub@gmail.com</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form">
                                    <h5 class="d-flex justify-content-center">GET IN TOUCH</h5>
                                    <h:outputLabel value="Name:" for="name" />
                                    <h:inputText id="name" value="#{userCDI.name}" class="form-control" title="Name" required="true" requiredMessage="The Name field is required."/>

                                    <h:outputLabel value="Message:" for="message" />
                                    <h:inputText id="message" value="#{userCDI.message}" class="form-control" title="Message" required="true" requiredMessage="The Message field is required."/>

<!--                                    <h:outputLabel value="UserEmail:" for="userEmail" />
                                    <h:selectOneMenu id="userEmail" value="#{gitCDI.user_email}" class="form-control" title="UserEmail" required="true" requiredMessage="The UserEmail field is required.">

                                        <f:selectItems value="#{fixme}"/>
                                    </h:selectOneMenu>-->
                                    <div class="mt-4 d-flex justify-content-center">
                                        <h:commandButton value="Contact US" styleClass="site-btn" action="#{userCDI.insertgit()}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="contact__map mt-4">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48158.305462977965!2d-74.13283844036356!3d41.02757295168286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2e440473470d7%3A0xcaf503ca2ee57958!2sSaddle%20River%2C%20NJ%2007458%2C%20USA!5e0!3m2!1sen!2sbd!4v1575917275626!5m2!1sen!2sbd"
                                    height="480" style="border:0" allowfullscreen="">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
        <ui:include src="Footer.xhtml"/>
    </h:body>
</html>

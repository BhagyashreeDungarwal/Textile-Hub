<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textile Hub-Order Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
        <!-- Css Styles -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css"/>
        <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}" />
        </f:metadata>
        <ui:include src="Header.xhtml" />
        <f:view>

            <h:form>
                  <div class="breadcrumb-option">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="breadcrumb__links">
                                    <a href=""><i class="bi bi-house-fill"></i> Home</a>
                                    <span>Orders cart</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Breadcrumb End -->

                <!-- Shop Cart Section Begin -->


                <section>
                    <div class="">
                        <div class="container">
                            <div class="row">
                                <div class="d-flex justify-content-center mt-4">
                                    <h3>Cart List</h3>
                                </div>
                                <div class="col-lg-12">
                                    <div class="shop__cart__table">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Product</th>
                                                    <th>Price</th>
                                                     <th>Tax</th>
                                                    <th>Meters</th>
                                                    <th>Total</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <h:form>
                                                    <ui:repeat value="#{userCDI.getorderbyuser()}" var="c"> 
                                                        <tr>
                                                            <td class="cart__product__item">
                                                                <img src="../Images/#{c.prodId.image}" style="width: 100px;" class="card-img-top mt-2" alt="Product Image"/>
                                                                <div class="cart__product__item__title">
                                                                    <h6>#{c.prodName}</h6>
                                                                    <span class="price"> #{c.ordermasterId.orderDate}</span>
                                                                    <div class="rating">
                                                                        <i class="bi bi-star-fill"></i>
                                                                        <i class="bi bi-star-fill"></i>
                                                                        <i class="bi bi-star-fill"></i>
                                                                        <i class="bi bi-star-fill"></i>                                                
                                                                        <i class="bi bi-star-half"></i>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td class="cart__price">#{c.prodPrice}</td>
                                                            <td class="cart__price">#{c.tax}</td>
                                                            <td class="cart__quantity">
                                                                #{c.meter}
                                                            </td>
                                                            <td class="cart__total"><i class="bi bi-currency-rupee"></i> #{c.ordermasterId.totalAmt}</td>
                                                        </tr>
                                                    </ui:repeat>
                                                </h:form>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="cart__btn">
                                        <h:link value="Continue Shopping" outcome="Products.jsf" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="cart__btn update__btn">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
          
<!--                <div class="col-lg-4 offset-lg-2">
                    <div class="cart__total__procced">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span>$ 750.0</span></li>
                            <li>Total <span>$ 750.0</span></li>
                        </ul>
                        <h:commandButton class="btn btn-light font-weight-bold" action="" value="CHECK TO PROCEED" />
                        <a href="#" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>-->
            </h:form>


        </f:view>
        <ui:include src="Footer.xhtml"/>
    </h:body>
</html>

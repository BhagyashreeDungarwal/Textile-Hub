<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textile Hub-Billing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
        <!-- Css Styles -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css"/>
        <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <style>

        </style>
    </h:head>
    <h:body>
        <h:form >
            <section class="checkout spad ">
                <div class="container w-50 align-items-end ">
                    <form action="#" class="checkout__form">
                        <div class="row">
                            <div class="col-lg-11 ml-4 contain">
                                <div class="text-center">
                                    <h2>Address details</h2>
                                </div>
                                <p style="font-size: inherit">Email:#{sessionScope.User}</p>

                                <div class="m-1">
                                    <p>Address <span>*</span></p>
                                    <h:inputText id="address" class="p-2" style="width: 100%" value="#{userCDI.address}" title="Address" required="true" requiredMessage="The Address field is required."/>
                                </div>

                                <div class="m-1 " >
                                    <p>Contact <span>*</span></p>
                                    <h:inputText id="contactNo" style="width: 100%" class="p-2" value="#{userCDI.phone}" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                                </div>
                                <div class="m-1">
                                    <p>Alt Address <span>*</span></p>
                                    <h:inputText id="altAddress" style="width: 100%" class="p-2" value="#{userCDI.alt}" title="AltAddress" required="true" requiredMessage="The AltAddress field is required."/>
                                </div>
                                <div class="m-1">
                                    <p>Town/City <span>*</span></p>
                                    <h:inputText id="city" style="width: 100%" class="p-2" value="#{userCDI.city}" title="City" required="true" requiredMessage="The City field is required."/>

                                </div>
                                <div class="mb-3">
                                    <p>Country/State <span>*</span></p>
                                    <h:inputText id="state" style="width: 100%" class="p-2" value="#{userCDI.state}" title="State" required="true" requiredMessage="The State field is required."/>
                                </div>
                                <!--<h:commandButton value="Confirm Order" class="site-btn ml-4" style="width: 94%"  action="#{userCDI.inAdd()}"/>-->
                                <h:link outcome="Success.jsf" class="site-btn ml-4" style="width: 94% color:white, " value="Confirm"/>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </h:form>
    </h:body>
</html>

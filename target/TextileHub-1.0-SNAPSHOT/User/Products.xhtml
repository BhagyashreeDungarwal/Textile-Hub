<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textile Hub-Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}" />
        </f:metadata>
        <ui:include src="Header.xhtml" />
        <f:view>

            <h:form>
                <section class="product spad">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <div class="section-title">
                                    <h4>New product</h4>
                                </div>
                            </div>
                            <h:panelGroup styleClass="col-lg-8 col-md-8">

                                <ul class="filter__controls">
                                    <li class="active" data-filter="*">All</li>
                                    <ui:repeat value="#{adminCDI.getallcat()}" var="item">
                                        <a>
                                            <li class="ml-2" data-filter="*">#{item.name}</li>
                                        </a>
                                    </ui:repeat>
                                </ul>

                            </h:panelGroup>
                            <div class="row col-lg-12 col-md-8 col-sm-6 property__gallery d-flex justify-content-center ">
                                <ui:repeat value="#{userCDI.allprod}" var="item">
                                    <div class="product__item border col-lg-3 ml-4">
                                        <div class="product__item__pic set-bg">
                                            <div class="label new">New</div>
                                            <img src="../Images/#{item.image}" style="height:400px" class="card-img-top mt-2" alt="Product Image" />
                                            <ul class="product__hover">                                                                                     
                                                <li><h:commandLink class="bi bi-arrows-angle-expand" action="#{userCDI.getprodbyId(item.prodId.toString())}" /></li>
                                                <li><a href="Cart.jsf"><span class="bi bi-heart"></span></a></li>
                                                <li><h:link outcome="Cart"  class="bi bi-bag-fill" /></li>
                                            </ul>
                                        </div>
                                        <div class="product__item__text">
                                            <h6><a href="#">#{item.name}</a></h6>
                                            <h6><a href="#">#{item.colors}</a></h6>
                                            <div class="rating">
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>
                                                <i class="bi bi-star-fill"></i>                                                
                                                <i class="bi bi-star-half"></i>
                                            </div>
                                            <div >
                                                <div class="product__price">#{item.price}rs</div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>  
                    </div>
                </section>
            </h:form>
        </f:view>
        <ui:include src="Footer.xhtml"/>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="js/plugins.js"></script>
        <script src="js/script.js"></script>
        <script>

                                            function redirectToCat(cid) {
                                                window.location.href = 'ProductByCategory.jsf?catid=' + cid;
                                            }

        </script>
    </h:body>
</html>

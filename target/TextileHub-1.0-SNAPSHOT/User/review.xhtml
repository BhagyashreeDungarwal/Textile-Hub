<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Textile Hub-Reviews</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css"/>
        <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css"/>
        <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkUser()}"/>
            <f:viewParam name="productid" value="#{userCDI.proId}" />
        </f:metadata>
        <ui:include src="Header.xhtml"/>

        <!-- Breadcrumb Begin -->
        <div class="breadcrumb-option">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb__links">
                            <a href="Home.jsf"><i class="bi bi-house-fill"></i> Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->
        <section >
            <div class="container mt-5">
                <div class="blog__details__comment container">
                    <h5>Reviews</h5>
                    <h:link outcome="Testimonials.jsf" class="leave-btn">Add Review</h:link>
                    <ui:repeat value="#{userCDI.gettstbypro()}" var="r">
                        <div class="blog__comment__item border-2">
                            <div class="blog__comment__item__pic">

                                <img src="../Images/gallery/star.png" style="height: 27px" alt=""/>
                            </div>

                            <div class="blog__comment__item__text">
                                <h6>#{r.userEmail.name}</h6>
                                <p>#{r.review}.</p>
                                <ul>
                                    <li><i class="bi bi-star-fill"></i> #{r.ratting}</li>
                                    <li><i class="bi bi-hand-thumbs-up-fill"></i></li>
                                    <li><i class="bi bi-chat-heart-fill"></i> 1</li>
                                </ul>
                            </div>

                        </div>
                    </ui:repeat>
                </div>
            </div>
        </section>
    </h:body>
</html>

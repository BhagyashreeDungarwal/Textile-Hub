<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link href="css/register.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body styleClass="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">

        <f:view>
            <div class="wrapper">
                <div class="inner">
                    <h:form>
                        <h3 style="margin-top: 0">Registration Form</h3>
                        <div class="form-wrapper">
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" class="form-control" value="#{userCDI.name}" title="Name" required="true" requiredMessage="The Name field is required."/>

                        </div>
                        <div class="form-wrapper">
                            <h:outputLabel value="UserEmail:" for="userEmail" />
                            <h:inputText id="userEmail" class="form-control" value="#{userCDI.user_email}" title="UserEmail" required="true" requiredMessage="The UserEmail field is required."/>
                        </div>

                        <div class="form-wrapper">
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputText id="password" class="form-control" value="#{userCDI.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                        </div>
                        <div class="form-wrapper">
                            <h:outputLabel value="ContactNo:" for="contactNo" />
                            <h:inputText id="contactNo" class="form-control" value="#{userCDI.contact}" title="ContactNo" required="true" requiredMessage="The ContactNo field is required."/>
                        </div>
                       
                            <div class="form-wrapper"> 
                                <h:outputLabel value="Gender:" for="gender" />
                                <h:selectOneMenu id="dropdown" class="form-control" value="#{userCDI.gender}">
                                    <f:selectItem itemValue="Choose Gender" itemLabel="Choose Gender" />
                                    <f:selectItem itemValue="Male" itemLabel="Male" />
                                    <f:selectItem itemValue="Female" itemLabel="Female" />
                                    <f:selectItem itemValue="Others" itemLabel="Other" />
                                </h:selectOneMenu>
                            </div>
                            <div class="mt-2">
                                <h:commandButton value="Register"  class="button" action="#{userCDI.insertuser()}"/>
                            </div>
                    </h:form>
                </div>
            </div>
        </f:view>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TextileHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

    </h:head>
    <h:body>

        <ui:composition template="Dashboard.xhtml">
            <ui:define name="content">
                <f:view>

                    <div class="m-5" >
                        <div class="container border  w-75">
                            <h:form>
                                <div class="form">
                                    <h5 class="mt-4 d-flex justify-content-center">Update Category</h5>
                                    <div class="form-group m-2">

                                        <h:outputLabel value="Id:" for="id" />
                                        <h:inputText id="id" class="form-control " value="#{adminCDI.catid}"  title="Id" required="true" requiredMessage="The Id field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Name:" for="name" />
                                        <h:inputText id="name"   class="form-control" value="#{adminCDI.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                                    </div>
                                    <div class="form-group m-2" >
                                        <h:outputLabel value="Type:" for="type" />
                                        <h:inputText id="type"  class="form-control" value="#{adminCDI.type}" title="Type" required="true" requiredMessage="The Type field is required."/>
                                    </div>
                                    <div class="mt-4 d-flex justify-content-center">
                                        <h:commandButton value="Update" class="btn btn-warning m-2" action="#{adminCDI.updatecat(adminCDI.catid.toString())}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>

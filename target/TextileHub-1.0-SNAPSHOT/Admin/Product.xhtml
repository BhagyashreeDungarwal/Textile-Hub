<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TextileHub</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

    </h:head>
    <h:body>
        <ui:composition template="Dashboard.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form enctype="multipart/form-data">
                        <div class="table-responsive" >
                            <div class="d-flex justify-content-center">
                                <h1><h:outputText value="Products"/></h1>
                            </div>
                            <div class="d-flex justify-content-end">
                                <h:commandButton value="Add Products" class="btn  btn-outline-dark" action="ProdInsert.xhtml"></h:commandButton>
                            </div>
                            <div class="card mt-lg-4">
                                <div class="card-body">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th> Name</th>
                                                <th> Description</th>
                                                <th>Image</th>
                                                <th>Meter</th>
                                                <th>Color</th>
                                                  <th>Tax</th>
                                                <th>Price</th>
                                                <th>Category</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th> Name</th>
                                                <th> Description</th>
                                                <th>Image</th>
                                                <th>Meter</th>
                                                <th>Color</th>
                                                <th>Tax</th>
                                                <th>Price</th>
                                                <th>Category</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                        <ui:repeat value="#{adminCDI.getallprod()}" var="c">
                                            <tr>
                                                <td>#{c.name}</td>
                                                <td>#{c.description}</td>
                                                <td>  <img  src="../Images/#{c.image}"  height="50" width="50"/></td>
                                                <td>#{c.meters}</td>
                                                <td>#{c.colors}</td>
                                                <td>#{c.tax}</td>
                                                <td>#{c.price}</td>
                                                <td>#{c.catId.name}</td>
                                                <td>
                                                    
                                                       <h:form> 
                                                           <h:commandButton class="btn btn-warning " value="Update" action="#{adminCDI.getprodbyId(c.prodId.toString())}" ></h:commandButton>
                                                        &nbsp;
                                                        <h:commandButton class="btn btn-danger" value="Delete" action="#{adminCDI.deletepro(c.prodId.toString())}" />
                                                    </h:form> 
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="js/datatables-simple-demo.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </h:body>
</html>

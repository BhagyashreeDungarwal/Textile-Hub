<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TextileHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

    </h:head>
    <h:body>

        <ui:composition template="Dashboard.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <div class="table-responsive">
                            <div class="d-flex justify-content-center">
                                <h1><h:outputText  value="Categories"/></h1>
                            </div>
                            <div class="d-flex justify-content-end">
                                <h:commandButton value="Add Category" class="btn  btn-outline-dark" action="Catinsert.xhtml"></h:commandButton>
                            </div>
                            <div class="card mt-lg-4">
                                <div class="card-body">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>
                                                <th> ID</th>
                                                <th> Name</th>
                                                <th> Type</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th> ID</th>
                                                <th> Name</th>
                                                <th> Type</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                        <ui:repeat value="#{adminCDI.getallcat()}" var="c">
                                            <tr>
                                                <td>#{c.catId}</td>
                                                <td>#{c.name}</td>
                                                <td>#{c.type}</td>
                                                <td>
                                                    <h:form> 
                                                        <h:commandButton class="btn btn-warning " value="Update" action="#{adminCDI.getcatbyid(c.catId.toString())}" ></h:commandButton>
                                                        &nbsp;
                                                        <h:commandButton class="btn btn-danger" value="Delete" action="#{adminCDI.deletecat(c.catId.toString())}" />
                                                    </h:form>    
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </h:form>

                </f:view>
            </ui:define>
        </ui:composition> 

    </h:body>
</html>
